<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <form>
      <h1>Register</h1>
      First name <input type="text" class="inputs" /><br />
      Last name <input type="text" class="inputs" /><br />
      Email <input type="email" class="inputs" /> <br />
      Password
      <input type="password" name="" id="password" class="inputs" /><span
        id="validation-message"
        ></span
      >
      <br>
      Confirm password <input type="password" id="confirm-password" class="inputs">
      <br />
      <input type="submit" value="Register" id="submit" />
    </form>
  </body>
</html>
